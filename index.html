<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Prep Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="card">
      <h1>Meal Prep Calculator</h1>
      <div class="results">
        <div>Total Protein: <span id="total-protein-result"></span>g</div>
        <div>Protein Per Day: <span id="protein-per-day-result"></span>g</div>
        <div>Chicken Per Day: <span id="chicken-per-day-result"></span>g</div>
      </div>

      <form id="myForm">
        <div class="inline-form-field">
          <label for="total-grams-of-chicken"
            ><strong>Enter total grams of chicken:</strong></label
          >
          <input
            type="text"
            id="total-grams-of-chicken"
            name="total-grams-of-chicken"
          />
        </div>
        <div class="inline-form-field">
          <label for="total-days"><strong>Enter total days:</strong></label>
          <input type="number" id="total-days" name="total-days" />
        </div>
        <div class="inline-form-field">
          <a
            class="button"
            role="button"
            href="https://cafedelites.com/wprm_print/64690"
            target="_blank"
            rel="noopener noreferrer"
            >Open Recipe</a
          >
        </div>
        <div class="inline-form-field">
          <button class="button" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
