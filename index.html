<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Prep Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main class="card">
      <h1>Meal Prep Calculator</h1>

      <div id="total-protein-result"></div>
      <div id="chicken-per-day-result"></div>
      <div id="protein-per-day-result"></div>

      <form id="myForm">
        <div class="inline-form-field">
          <label for="total-grams-of-chicken"
            ><strong>Enter total grams of chicken:</strong></label
          >
          <input
            type="number"
            id="total-grams-of-chicken"
            name="total-grams-of-chicken"
          />
        </div>
        <div class="inline-form-field">
          <label for="total-days"><strong>Enter total days:</strong></label>
          <input type="number" id="total-days" name="total-days" />
          <div class="inline-form-field">
            <button type="submit"><strong>Submit</strong></button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
